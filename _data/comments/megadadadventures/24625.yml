message: Hi Ryan, I just downloaded 4.5.5f1 (Windows) myself and those ladders still work for me. It is possible at all that you manipulated the physics layer on those objects? If they are marked "Default" instead of "Ladders" then MegaDad will collide with them as if they were solid walls.
