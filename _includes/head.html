<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="icon" type="image/x-icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: site.baseurl }}">

  <!-- Disable all java script as long as comments are not being used
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/md5.min.js" async></script>
  <script src="/js/comment-box.js" async></script>
  -->

  {% feed_meta %}
  {% if jekyll.environment == "production" and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
